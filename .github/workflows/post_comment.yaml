name: Post PR Comment
on:
  pull_request:
    types:
      - opened

jobs:
  post_comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: "This is PR number ${{ github.event.pull_request.number }}"
